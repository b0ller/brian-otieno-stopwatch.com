<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>StopWatch</title>
</head>
<body>
  <button class="theme" id="theme-button">DARK THEME</button>
  <div class="container">
    <div id="stop-watch-container">
      00:00:00
    </div>
    <div class="button-container">
      <button class="start btn" id="start-button">Start</button>
      <button class="pause btn" id="pause-button">Pause</button>
      <button class="reset btn" id="reset-button">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
